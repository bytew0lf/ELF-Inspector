name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.4.0)"
        required: true
        type: string
      release_name:
        description: "Release title (optional)"
        required: false
        type: string
      draft:
        description: "Create as draft"
        required: false
        default: false
        type: boolean
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-test-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: |
          dotnet restore ELF-Inspector.csproj
          dotnet restore tests/ELFInspector.UnitTests/ELFInspector.UnitTests.csproj

      - name: Build (Release)
        run: dotnet build ELF-Inspector.csproj -c Release --no-restore /clp:ErrorsOnly

      - name: Test (Release)
        run: dotnet test tests/ELFInspector.UnitTests/ELFInspector.UnitTests.csproj -c Release --no-restore /clp:ErrorsOnly

      - name: Publish release artifacts
        run: |
          set -euo pipefail
          mkdir -p artifacts

          for rid in linux-x64 osx-arm64 win-x64; do
            out_dir="artifacts/ELF-Inspector-${rid}"

            dotnet publish ELF-Inspector.csproj \
              -c Release \
              -r "$rid" \
              --self-contained false \
              -p:PublishSingleFile=true \
              -p:EnableCompressionInSingleFile=true \
              -o "$out_dir"

            if [[ "$rid" == "win-x64" ]]; then
              (cd artifacts && zip -r "ELF-Inspector-${rid}.zip" "ELF-Inspector-${rid}" >/dev/null)
            else
              tar -C artifacts -czf "artifacts/ELF-Inspector-${rid}.tar.gz" "ELF-Inspector-${rid}"
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.release_name || inputs.tag }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
